name: meu_barbeiro
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  
  uses-material-design: true

  assets:
    - assets/design/images/
    - assets/fonts/
  
  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/avenir/Avenir-Book.otf
        - asset: assets/fonts/avenir/Avenir-Roman.otf          
    - family: Syncopate
      fonts:
        - asset: assets/fonts/syncopate/Syncopate-Regular.ttf
        # - asset: assets/fonts/syncopate/Syncopate-Bold.ttf